<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fruit List</title>

		<link href="./styles/Page1.css" rel="stylesheet" />
		<link href="./styles/Media1.css" rel="stylesheet" />
	</head>
	<body>
		<header>
			<span> What do I have in my fridge? </span>
		</header>

		<main>
			<div class="wrapper">
				<div class="grid-container">
					<!--Pepper-->
					<div class="grid-item">
						<img alt="" src="./images/Pepper.png" />
						<p class="product_name">Pepper</p>
					</div>

					<!--Apple-->
					<div class="grid-item">
						<img alt="" src="./images/Apple.png" />
						<p class="product_name">Apple</p>
					</div>

					<!--Cheese-->
					<div class="grid-item">
						<img alt="" src="./images/Cheese.png" />
						<p class="product_name">Cheese</p>
					</div>

					<!--Corn-->
					<div class="grid-item">
						<img alt="" src="./images/Corn.png" />
						<p class="product_name">Corn</p>
					</div>

					<!--Mushroom-->
					<div class="grid-item">
						<img alt="" src="./images/Mushroom.png" />
						<p class="product_name">Mushroom</p>
					</div>

					<!--Garlic-->
					<div class="grid-item">
						<img alt="" src="./images/Garlic.png" />
						<p class="product_name">Garlic</p>
					</div>

					<!--Beef-->
					<div class="grid-item">
						<img alt="" src="./images/Beef.png" />
						<p class="product_name">Beef</p>
					</div>

					<!--Fish-->
					<div class="grid-item">
						<img alt="" src="./images/Fish.png" />
						<p class="product_name">Fish</p>
					</div>

					<!--Eggs-->
					<div class="grid-item">
						<img alt="" src="./images/Eggs.png" />
						<p class="product_name">Eggs</p>
					</div>

					<!--Coriander-->
					<div class="grid-item">
						<img alt="" src="./images/Coriander.png" />
						<p class="product_name">Coriander</p>
					</div>
				</div>
				<hr />
			</div>
		</main>

		<footer>
			<span> ... that's all ... </span>
		</footer>
	</body>
</html>
