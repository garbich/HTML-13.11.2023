<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Footer Page</title>

		<link rel="stylesheet" href="styles/Page4.css" />
	</head>
	<body>
		<!--Footer-->
		<footer>
			<!--Main information-->
			<div class="main_block">
				<div class="info">
					<!--Section 1-->
					<section class="section1">
						<ul>
							<!--Home link-->
							<li><a href="#">Home</a></li>

							<!--About link-->
							<li><a href="#">About</a></li>

							<!--Gallery link-->
							<li><a href="#">Gallery</a></li>

							<!--News link-->
							<li><a href="#">News</a></li>
						</ul>
					</section>

					<!--Section 2-->
					<section class="section2">
						<ul>
							<!--Blog link-->
							<li><a href="#">Blog</a></li>

							<!--FAQ link-->
							<li><a href="#">FAQ</a></li>

							<!--Contacts link-->
							<li><a href="#">Contacts</a></li>

							<!--Privacy & cookies link-->
							<li><a href="#">Privacy & cookies</a></li>
						</ul>
					</section>

					<!--Section 3-->
					<section class="section3">
						<div class="icon">
							<img
								class="facebook"
								src="images/facebook_gray.png"
								alt=""
								onmouseover="this.src='images/facebook.png';"
								onmouseout="this.src='images/facebook_gray.png';"
							/>
						</div>
						<div class="icon instagram">
							<img
								src="images/instagram_gray.png"
								alt=""
								onmouseover="this.src='images/instagram.png';"
								onmouseout="this.src='images/instagram_gray.png';"
							/>
						</div>
						<div class="icon youtube">
							<img
								src="images/youtube_gray.png"
								alt=""
								onmouseover="this.src='images/youtube.png';"
								onmouseout="this.src='images/youtube_gray.png';"
							/>
						</div>
					</section>
				</div>
			</div>
			<hr />
			<p class="footer_company">Copyright Company 2018 - 2019</p>
		</footer>
